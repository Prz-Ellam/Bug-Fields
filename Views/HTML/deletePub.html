    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <form class="card px-5 py-5" id="ModifyForm" method="post">

                        <div class="mb-4">
                            <h1 class="form-title text-center">Eliminar publicación</h1>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label titulo-label"> Título: </label>
                            <input class="form-control titulo" name="titulo" autocomplete="off" type="text" disabled value="Título">
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label descripcion-label"> Descripción: </label>
                            <textarea class="form-control descripcion" name="descripcion" rows="6" disabled></textarea>
                        </div>
                        <div class="mb-3 mt-3">
                            <button type="button" class="btn btn-danger w-100 btn-submit" data-toggle="modal" data-target="#exampleModal">
                                Eliminar publicación
                            </button>
                        </div>

                </form>
            </div>
        </div>

    <!-- MODALES -->
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminar publicación</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>¿Desea eliminar esta publicación?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-delete-pub">Eliminar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
