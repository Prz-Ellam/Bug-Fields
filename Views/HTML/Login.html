<!DOCTYPE html>
<html>
    <head>
        <title>Bug Fields</title>
        <meta charset=" UTF-8">
        <link rel="shortcut icon" href="../Assets/blank-profile-picture.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/Login.css">      
    </head>
    <body>
        <nav class="navbar">
            Navbar
        </nav>

        <div class="login-wrapper">
            <form class="form" id="login-form">
                
                <h1 class="form-title">Iniciar sesión</h1>
               
                <!-- Un input esta conformado por el label, el input con su simbolo de warning y el error-->
                <div class="field-wrapper">
                    <label class="field-label" for="username">Nombre de usuario:</label>
                    <div class="input-wrapper">
                        <input type="text" class="input input-correct" id="username" name="username" autocomplete="off">
                        <i class="fas fa-exclamation-circle input-warning" id="username-warning"></i>
                    </div>
                    <p class="field-error" id="username-error">Nombre de usuario no puede estar vacío.</p>
                </div>

                <div class="field-wrapper">
                    <label class="field-label" for="password">Contraseña:</label>
                    <div class="input-wrapper">
                        <input type="password" class="input input-correct" id="password">
                        <i class="fas fa-eye show-password" id="show-password"></i>
                        <i class="fas fa-eye-slash hide-password" id="hide-password"></i>
                        <i class="fas fa-exclamation-circle input-warning" id="password-warning"></i>
                    </div>
                    <p class="field-error" id="password-error">Contraseña no puede estar vacío.</p>
                </div>
                
                <div class="form-submit">
                    <input type="submit" value="Iniciar sesión" class="form-submit-btn" id="btn-submit">
                </div>

                <p class="registration">¿No tienes una cuenta? <a href="#">Regístrate ahora</a></p>
            </form>
        </div>

        <footer class="footer">
            Osvaldo Estrada Gutierrez<br>
            Eliam Rodríguez Pérez<br>
            <a href="https://github.com/Prz-Ellam/Bug-Fields" target="_blank"><i class="fab fa-github github"></i></a>
        </footer>
        <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>
        <script src="../JS/Login.js"></script>
    </body>
</html>
