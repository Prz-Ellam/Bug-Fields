<!DOCTYPE html>
<html>
    <head>
        <title>Bug Fields</title>
        <meta charset=" UTF-8">
        <link rel="shortcut icon" href="../Assets/blank-profile-picture.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/LoginRegister.css">      
    </head>
    <body>
        <header>
            <nav class="navbar">
                <img src="../Assets/bugFields.png" id="logo">
            </nav>
        </header>

        <div class="login-wrapper">
            <form action="#" method="post" class="form" id="login-form">
                
                <h1 class="form-title">Iniciar sesión</h1>
               
                <!-- Un input esta conformado por el label, el input con su simbolo de warning y el error-->
                <div class="field-wrapper">
                    <label class="field-label" for="username">Nombre de usuario:</label>
                    <div class="input-wrapper">
                        <input type="text" class="input input-normal" id="username" name="username" autocomplete="off">
                        <i class="fas fa-exclamation-circle input-warning" id="username-warning"></i>
                        <i class="fas fa-check-circle input-success" id="username-success"></i>
                    </div>
                    <p class="field-error" id="username-error">Nombre de usuario no puede estar vacío.</p>
                </div>

                <div class="field-wrapper">
                    <label class="field-label" for="password">Contraseña:</label>
                    <div class="input-wrapper">
                        <input type="password" class="input input-normal" id="password" name="password">
                        <i class="fas fa-exclamation-circle input-warning" id="password-warning"></i>
                        <i class="fas fa-check-circle input-success" id="password-success"></i>
                    </div>
                    <p class="field-error" id="password-error">Contraseña no puede estar vacío.</p>
                </div>
                
                <div class="form-submit">
                    <input type="submit" value="Iniciar sesión" class="form-submit-btn" id="btn-submit">
                </div>

                <p class="registration">¿No tienes una cuenta? <a href="Registration.html">Regístrate ahora</a></p>
            </form>
        </div>

        <footer class="footer">
            <p>Bug Fields</p>
            <p>Osvaldo Estrada Gutierrez (Mt. 1898206)</p>
            <p>Eliam Rodríguez Pérez (Mt. 1898666)</p><br>
            <a href="https://github.com/Prz-Ellam/Bug-Fields" target="_blank"><i class="fab fa-github github"></i></a>
        </footer>
        <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>
        <script src="../JS/Login.js"></script>
    </body>
</html>
