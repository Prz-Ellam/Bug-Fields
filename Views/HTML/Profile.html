<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../CSS/Profile.css" rel="stylesheet">
    <title>Bug Fields</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
            <p>navbar</p>
        </nav>
    </header>

    <div class="container rounded" id="container-user-info">
        <form action="#" method="post">

            <h2 class="text-center">Editar perfil</h2>

            <div class="form-group m-3 row">
                <div class="col-lg-6 text-center">    
                    <img src="../Assets/blank-profile-picture.svg" class="rounded-circle" id="photo">
                </div>
                <div class="col-lg-6 align-middle">
                    <label for="photo-file" class="form-label">Cambiar foto de perfil</label>
                    <input type="file" name="photo-file" id="photo-file" class="form-control d-none">
                    <small class="form-text text-danger">Foto de perfil no puede estar vacío</small>
                </div>
            </div>

            <div class="form-group m-3">
                <label for="name" class="form-label c-pointer">Nombre(s)</label>
                <input type="text" class="form-control input-normal" name="name" id="name" autocomplete="off">
                <small class="form-text text-danger">Nombre(s) no puede estar vacío</small>
            </div>

            <div class="form-group m-3">
                <label for="last-name" class="form-label c-pointer">Apellidos</label>
                <input type="text" class="form-control input-normal" name="last-name" id="last-name" autocomplete="off">
                <small class="form-text text-danger">Apellidos no puede estar vacío</small>
            </div>

            <div class="form-group m-3">
                <label for="username" class="form-label c-pointer">Nombre de usuario</label>
                <input type="text" class="form-control input-normal" name="username" id="username" autocomplete="off">
                <small class="form-text text-danger">Nombre de usuario no puede estar vacío</small>
            </div>

            <div class="form-group m-3">
                <label for="email" class="form-label c-pointer">Correo electrónico</label>
                <input type="email" class="form-control input-normal" name="email" id="email">
                <small class="form-text text-danger">Correo electrónico no puede estar vacío</small>
            </div>

            <div class="form-group m-3">
                <label for="date-of-birth" class="form-label c-pointer">Fecha de nacimiento</label>
                <input type="date" class="form-control input-normal" name="date-of-birth" id="date-of-birth">
                <small class="form-text text-danger">Fecha de nacimiento no válida</small>
            </div>

            <div class="form-group m-3">
                <label class="form-label">Edad</label>
                <input type="text" class="form-control" readonly>
            </div>

            <br>

            <div class="form-group m-3 d-grid">
                <input type="submit" value="Editar datos" class="btn btn-primary">
            </div>
        </form>
    </div>

    <div class="container bg-light">
        <form action="#" method="post">

            <h2 class="text-center">Editar contraseña</h2>

            <div class="form-group m-3">
                <label for="password" class="form-label c-pointer">Contraseña antigua</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>

            <div class="form-group m-3">
                <label for="confirm-password" class="form-label c-pointer">Contraseña nueva</label>
                <input type="password" class="form-control" name="confirm-password" id="confirm-password">
            </div>

            <div class="form-group m-3">
                <label for="confirm-new-password" class="form-label c-pointer">Confirmar contraseña nueva</label>
                <input type="password" class="form-control" name="confirm-new-password" id="confirm-new-password">
            </div>

            <div class="form-group m-3 d-grid">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>

        </form>
    </div>

    <footer>



    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
