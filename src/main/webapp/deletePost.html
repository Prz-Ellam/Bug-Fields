<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bug Fields</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Login con Bootstrap/Assets/blank-profile-picture.svg" type="image/x-icon">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- CSS -->
    <link href="CSS/Navbar.css"  rel="stylesheet">
    <link rel="stylesheet" href="CSS/abcPost.css">

    <!--TagsInput-->
    <!--link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
      rel="stylesheet"
    /-->
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-md fixed-top py-1">

        <a class="navbar-brand" href="index.html">
            <img src="Assets/bugFields.png" alt="logo" class="nav-logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbar-content">

            <form class="form-inline mx-auto  w-50">
                <div class="input-group w-100">
                    <input class="form-control shadow-none" type="search" placeholder="Buscar publicaciones" aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="btn bg-white shadow-none"><i class="fas fa-search text-secondary"></i></button>
                    </div>
                </div>
            </form>
        
            <ul class="navbar-nav"></ul>
            
        </div>

    </nav>



    <div class="container main">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <form class="card px-5 py-5" id="ModifyForm" method="post">

                        <div class="mb-4">
                            <h1 class="form-title text-center">Eliminar publicación</h1>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label title-label"> Título: </label>
                            <input class="form-control title shadow-none" name="title" id="title" autocomplete="off" type="text" disabled value="Título">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label description-label"> Descripción: </label>
                            <textarea class="form-control description shadow-none" name="description" id="description" rows="6" disabled></textarea>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label tags-label"> Categorías: </label>
                            <select class="form-control shadow-none" name="post-categories" id="post-categories" autocomplete="off" type="text" readonly></select>
                        </div>

                        <div class="mb-3 mt-3">
                            <button type="button" class="btn btn-danger w-100 btn-submit shadow-none" data-toggle="modal" data-target="#exampleModal">
                                Eliminar publicación
                            </button>
                        </div>

                </form>
            </div>
        </div>
    </div>


    

    <!-- MODALES -->
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form method="POST" action="#" id="delete-post">
                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar publicación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Desea eliminar esta publicación?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-delete-pub">Eliminar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- Footer -->
    <footer class="page-footer font-small bg-dark pt-4">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-center">
    
            <!-- Grid row -->
            <div class="row">
        
                <hr class="clearfix w-100 d-md-none pb-3">
        
                <!-- Grid column -->
                <div class="col-md-12 mb-md-0 mb-3">
        
                    <!-- Links -->
                    <h5 class="text-uppercase text-light mt-2">Bug Fields</h5>
            
                    <ul class="list-unstyled">
                        <li>
                            <p class="text-light">Osvaldo Estrada Gutierrez (Mt. 1898206)<br>
                            Eliam Rodríguez Pérez (Mt. 1898666)</p>
                        </li>
                        <li>
                            <a href="https://github.com/Prz-Ellam/Bug-Fields" target="_blank"><i class="fab fa-github github"></i></a>
                        </li>
                    </ul>
        
                </div>
                <!-- Grid column -->
        
            </div>
            <!-- Grid row -->
    
        </div>
        <!-- Footer Links -->
    
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
    <!-- Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Sweet Alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <!-- JavaScript -->
    <script src="JS/DeletePost.js"></script>
    
    <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>
</body>
</html>
