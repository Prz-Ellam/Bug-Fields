<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bug Fields</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon -->
    <link rel="shortcut icon" href="Assets/bugFields logo.png" type="image/x-icon">
    
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- CSS -->
    <link href="CSS/Navbar.css"  rel="stylesheet">
    <link  href="CSS/abcPost.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/wenzhixin/multiple-select/e14b36de/multiple-select.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md fixed-top py-1">
        <a class="navbar-brand" href="index.html">
            <img src="Assets/bugFields.png" alt="logo" class="nav-logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbar-content">

            <form class="form-inline mx-auto w-50" id="search-box" method="GET" action="AdvancedSearch.html">
                <div class="input-group w-100">
                    <input class="form-control shadow-none" type="search" name="search" id="searching" placeholder="Buscar publicaciones" aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="btn bg-white shadow-none"><i class="fas fa-search text-secondary"></i></button>
                    </div>
                </div>
            </form>
        
            <ul class="navbar-nav"></ul>
            
        </div>
    </nav>


    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <form class="card px-5 py-5" id="modify-form" method="post">

                        <div class="mb-4">
                            <h1 class="form-title text-center">Modificar publicación</h1>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label title-label" for="title">Título</label>
                            <input class="form-control title shadow-none form-input" name="title" id="title" autocomplete="off" type="text">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label description-label" for="description">Descripción</label>
                            <textarea class="form-control description shadow-none form-input" name="description" id="description" rows="6"></textarea>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label tags-label" for="tags">Categorías:</label>
                            <select id="categories" name="categories" multiple="multiple"></select>
                        </div>

                        <div class="mb-3 mt-3">
                            <button type="submit" class="btn btn-dark w-100 btn-submit shadow-none">Modificar publicación</button>
                        </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="page-footer font-small bg-dark pt-4">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-center">
    
            <!-- Grid row -->
            <div class="row">
        
                <hr class="clearfix w-100 d-md-none pb-3">
        
                <!-- Grid column -->
                <div class="col-md-12 mb-md-0 mb-3">
        
                    <!-- Links -->
                    <h5 class="text-uppercase text-light mt-2">Bug Fields</h5>
            
                    <ul class="list-unstyled">
                        <li>
                            <p class="text-light">Osvaldo Estrada Gutierrez (Mt. 1898206)<br>
                            Eliam Rodríguez Pérez (Mt. 1898666)</p>
                        </li>
                        <li>
                            <a href="https://github.com/Prz-Ellam/Bug-Fields" target="_blank"><i class="fab fa-github github"></i></a>
                        </li>
                    </ul>
        
                </div>
                <!-- Grid column -->
        
            </div>
            <!-- Grid row -->
    
        </div>
        <!-- Footer Links -->
    
    </footer>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <!-- Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Sweet Alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Multiple Select -->
    <script src="https://cdn.rawgit.com/wenzhixin/multiple-select/e14b36de/multiple-select.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                
    <!-- JavaScript -->
    <script src="JS/ModifyPost.js" type="module"></script>
    <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>
</body>
</html>
