            <form action="#" method="get" id="SearchForm">
                <input class="form-control d-inline w-75 shadow-none" type="text" placeholder="Buscar" id="search-input">
                <button class="btn btn-dark shadow-none" type="submit">Buscar</button>
            </form>
        </div>

        <div class="d-inline col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 text-right">

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <form class="card px-5 py-5" id="modify-form" method="post">

                        <div class="mb-4">
                            <h1 class="form-title text-center">Modificar publicación</h1>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label title-label" for="title">Título</label>
                            <input class="form-control title shadow-none" name="title" id="title" autocomplete="off" type="text">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label description-label" for="description">Descripción</label>
                            <textarea class="form-control description shadow-none" name="description" id="description" rows="6"></textarea>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label tags-label" for="tags">Categorías:</label>
                            <input class="form-control tags shadow-none" name="tags" id="tags" autocomplete="off" type="text" data-role="tagsinput">
                        </div>

                        <div class="mb-3 mt-3">
                            <button type="submit" class="btn btn-dark w-100 btn-submit shadow-none">Modificar publicación</button>
                        </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <script>
            // The DOM element you wish to replace with Tagify
            var input = document.querySelector('input[name=tags]');
            
            // initialize Tagify on the above input node reference
            new Tagify(input,{
                whitelist        : ['jQuery', 'tags', 'plugin', 'Javascript'],      
                dropdown : {
                enabled: 1, // suggest tags after a single character input
                classname : 'extra-properties', // custom class for the suggestions dropdown
                },
            });
