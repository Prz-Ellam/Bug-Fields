<!DOCTYPE html>
<html>
    <head>
        <title>Bug Fields</title>

        <meta charset=" UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="../Assets/blank-profile-picture.svg" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
        
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- CSS -->
        <link rel="stylesheet" href="CSS/Navbar.css">
        <link rel="stylesheet" href="CSS/LoginRegister.css">
    </head>
    <body>

        <nav class="navbar navbar-dark navbar-expand-md fixed-top py-1">

            <a class="navbar-brand" href="index.html">
                <img src="Assets/bugFields.png" alt="logo" class="nav-logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbar-content">

                <form class="form-inline mx-auto  w-50">
                    <div class="input-group w-100">
                        <input class="form-control shadow-none" type="search" placeholder="Buscar publicaciones" aria-label="Search">
                        <div class="input-group-append">
                            <button type="submit" class="btn bg-white shadow-none"><i class="fas fa-search text-secondary"></i></button>
                        </div>
                    </div>
                </form>
            
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link">
                            <span class="text-white mr-2">Iniciar sesión</span>
                            <img src="Assets/blank-profile-picture.svg" alt="logo" class="login-logo img-fluid rounded-circle">
                        </a>
                    </li>
                </ul>
            </div>

        </nav>


        <div class="container main">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <form class="card px-5 py-5" action="RegistrationController" method="post" id="signup-form" novalidate enctype="multipart/form-data">

                        <div class="mb-4">
                            <h1 class="form-title text-center">Registrarte</h1>
                        </div>

                        <hr>

                        <div class="form-group mb-4 text-center">
                            <div class="position-relative text-center">
                                <label class="file-button h-100 w-25 rounded-circle position-absolute align-middle" for="photo">Elegir un archivo</label>
                                <img src="Assets/blank-profile-picture.svg" class="img-fluid w-25 rounded-circle" id="picture-box">
                            </div>
                            <input type="file" class="" id="photo" name="photo" accept="image/*">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="first-name">Nombre(s):</label>
                            <input type="text" class="form-control firstName shadow-none signup-input" id="first-name" name="first-name" autocomplete="off">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="lastName">Apellidos:</label>
                            <input type="text" class="form-control lastName shadow-none signup-input" id="last-name" name="last-name" autocomplete="off">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="dateOfBirth">Fecha de nacimiento:</label>
                            <input type="date" class="form-control dateOfBirth shadow-none signup-input" name="dateOfBirth" id="dateOfBirth">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="email">Correo electrónico:</label>
                            <input type="text"class="form-control email shadow-none signup-input" name="email" id="email" placeholder="example@email.com">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="username">Nombre de usuario:</label>
                            <input type="text" class="form-control username shadow-none signup-input" name="username" id="username" name="username" autocomplete="off">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="password">Contraseña:</label>
                            <input type="password" class="form-control password shadow-none signup-input" name="password" id="password" placeholder="Debe contener mínimo 8 caracteres">
                            
                            <ul class="password-requirements">
                                <li class="field-password-requirements" id="field-password-length">Debe contener mínimo 8 caracteres</li>
                                <li class="field-password-requirements" id="field-password-upper">Debe contener una mayúscula</li>
                                <li class="field-password-requirements" id="field-password-lower">Debe contener una minúscula</li>
                                <li class="field-password-requirements" id="field-password-number">Debe contener un número</li>
                                <li class="field-password-requirements" id="field-password-symbol">Debe contener un signo de puntuación</li>
                            </ul>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="confirm-password">Confirmar contraseña:</label>
                            <input type="password" class="form-control confirmPassword shadow-none signup-input" name="confirmPassword" id="confirmPassword">
                        </div>

                        <div class="mb-3 mt-3">
                            <input type="submit" value="Registrarte" class="btn-primary btn btn-dark w-100 shadow-none" id="btn-submit">
                        </div>

                        
                        <div class="mt-3 text-center">
                            <label>¿Ya tienes cuenta?
                                <a href="Login.html">Inicia sesión ahora</a>
                            </label>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="page-footer font-small bg-dark pt-4">
            <!-- Footer Links -->
            <div class="container-fluid text-center text-md-center">
                <!-- Grid row -->
                <div class="row">        
                    <hr class="clearfix w-100 d-md-none pb-3">    
                    <!-- Grid column -->
                    <div class="col-md-12 mb-md-0 mb-3">
            
                        <!-- Links -->
                        <h5 class="text-uppercase text-light mt-2">Bug Fields</h5>
                
                        <ul class="list-unstyled">
                            <li>
                                <p class="text-light">Osvaldo Estrada Gutierrez (Mt. 1898206)<br>
                                Eliam Rodríguez Pérez (Mt. 1898666)</p>
                            </li>
                            <li>
                                <a href="https://github.com/Prz-Ellam/Bug-Fields" target="_blank"><i class="fab fa-github github"></i></a>
                            </li>
                        </ul>
            
                    </div>
                    <!-- Grid column -->     
                </div>
                <!-- Grid row -->
            </div>
            <!-- Footer Links -->
        </footer>


        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
        <!-- Validate -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        
        <!-- Sweet Alert -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- JavaScript -->
        <script src="JS/Registration.js" type="module"></script>
        <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>
    </body>
</html>
