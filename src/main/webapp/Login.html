<!DOCTYPE html>
<html>
    <head>
        <title>Bug Fields</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="Assets/blank-profile-picture.svg" type="image/x-icon">

        <!-- Boostrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- CSS -->
        <link rel="stylesheet" href="CSS/Login.css">
    </head>
    <body>
        
        <nav class="navbar fixed-top">

            <div class="d-inline col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 text-center text-sm-center text-md-left text-lg-left text-xl-left">
                <a href="index.html">
                    <img src="Assets/bugFields.png" alt="logo" class="nav-logo">
                </a>
            </div>

            <div class="d-inline col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center">
                <form action="#" method="get" id="SearchForm">
                    <input class="form-control d-inline w-75 shadow-none" type="text" placeholder="Buscar" id="search-input">
                    <button class="btn btn-dark shadow-none" type="submit">Buscar</button>
                </form>
            </div>

            <div class="d-inline col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 text-right">
                <label class="text-white pr-2">Iniciar sesión</label>
                <a href="Profile.html">
                    <img src="Assets/blank-profile-picture.svg" alt="logo" class="login-logo rounded-circle">
                </a>
            </div>

        </nav>


        <div class="container main">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <form class="card px-5 py-5" id="login-form" method="post" action="LoginController">

                            <div class="mb-4">
                                <h1 class="form-title text-center">Iniciar sesión</h1>
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label username-label" for="username">Nombre de usuario:</label>
                                <input type="text" class="form-control username shadow-none" name="username" id="username" autocomplete="off">
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label password-label" for="password">Contraseña:</label>
                                <input type="password" class="form-control password shadow-none" name="password" id="password">
                            </div>

                            <div class="mb-3 mt-3">
                                <input type="submit" class="btn btn-dark w-100 btn-submit" value="Iniciar sesión">
                            </div>

                            <div class="mt-3 text-center">
                                <label class="form-label">¿No tienes una cuenta?
                                    <a href="Registration.html">Regístrate ahora</a>
                                </label>
                            </div>
                        
                        <p class="login-fail text-danger text-center d-none">Compruebe sus credenciales</p>
                        
                    </form>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="page-footer font-small bg-dark pt-4">

            <!-- Footer Links -->
            <div class="container-fluid text-center text-md-center">
        
                <!-- Grid row -->
                <div class="row">
            
                    <hr class="clearfix w-100 d-md-none pb-3">
            
                    <!-- Grid column -->
                    <div class="col-md-12 mb-md-0 mb-3">
            
                        <!-- Links -->
                        <h5 class="text-uppercase text-light mt-2">Bug Fields</h5>
                
                        <ul class="list-unstyled">
                            <li>
                                <p class="text-light">Osvaldo Estrada Gutierrez (Mt. 1898206)<br>
                                Eliam Rodríguez Pérez (Mt. 1898666)</p>
                            </li>
                            <li>
                                <a href="https://github.com/Prz-Ellam/Bug-Fields" target="_blank"><i class="fab fa-github github"></i></a>
                            </li>
                        </ul>
            
                    </div>
                    <!-- Grid column -->
            
                </div>
                <!-- Grid row -->
        
            </div>
            <!-- Footer Links -->
        
        </footer>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- Validate -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
        <!-- JavaScript -->
        <script src="JS/Login.js"></script>

        <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>
    </body>
</html>
