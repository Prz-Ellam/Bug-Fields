        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbar-content">

            <form class="form-inline mx-auto  w-50">
                <div class="input-group w-100">
                    <input class="form-control shadow-none" type="search" placeholder="Buscar publicaciones" aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="btn bg-white shadow-none"><i class="fas fa-search text-secondary"></i></button>
                    </div>
                </div>
            </form>
        
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="Login.html" class="nav-link">

    <div class="container main">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <form class="card px-5 py-5" id="create-form" method="post">

                        <div class="mb-4">
                            <h1 class="form-title text-center">Crear publicación</h1>
                        </div>

                        <hr>

                        <div class="form-group mb-4">
                            <label class="form-label title-label" for="title">Título</label>
                            <input class="form-control title shadow-none post-input" name="title" id="title" autocomplete="off" type="text">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label description-label" for="description">Descripción</label>
                            <textarea class="form-control description shadow-none post-input" name="description" id="description" rows="6"></textarea>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label tags-label" for="tags">Categorías:</label>
                            <input class="form-control tags shadow-none" name="tags" id="tags" autocomplete="off" type="text" data-role="tagsinput">
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <input type="submit" class="btn btn-dark w-100 btn-submit" value="Crear publicación">
                        </div>

                </form>
            </div>
        </div>
    </div>

                        <li>

    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <script>
            // The DOM element you wish to replace with Tagify
            var input = document.querySelector('input[name=tags]');
            
            // initialize Tagify on the above input node reference
            new Tagify(input,{
                whitelist        : ['jQuery', 'tags', 'plugin', 'Javascript'],      
                dropdown : {
                enabled: 1, // suggest tags after a single character input
                classname : 'extra-properties', // custom class for the suggestions dropdown
                },
            });
    </script>
